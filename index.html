<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博成分深度查询</title>
    <!-- 必须引入 html2canvas 用于截图 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="app">
    <!-- 1. 欢迎页 -->
    <div id="welcome-screen">
        <h1>赛博成分查询</h1>
        <p class="subtitle">基于大数据(划掉)的精准赛博案底扫描</p>
        <div class="tag-cloud">
            <span>#黑神话</span> <span>#键政</span> <span>#性别战争</span> <span>#抽象</span>
        </div>
        <p class="disclaimer">*仅供娱乐，切勿当真，请勿开盒*</p>
        <button class="btn start-btn" onclick="startTest()" disabled>正在加载题库...</button>
    </div>

    <!-- 2. 答题页 -->
    <div id="quiz-screen" class="hidden">
        <div class="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div class="question-card">
            <div class="header-row">
                <span class="q-badge">Question <span id="q-number">1</span></span>
            </div>
            <h3 id="question-text">问题加载中...</h3>
            <div id="options-container"></div>
            
            <!-- 新增：撤回按钮 -->
            <button id="undo-btn" class="btn-text hidden" onclick="undoLastAnswer()">↩️ 撤回上一题</button>
        </div>
    </div>

    <!-- 3. 结果页 -->
    <div id="result-screen" class="hidden">
        <h2>检测完成</h2>
        <p>宝宝，经大数据分析，你的成分是：</p>
        
        <!-- 截图区域 -->
        <div class="result-card" id="capture-area">
            <div id="result-emoji" class="emoji-display"></div>
            <div class="result-title" id="result-label">???</div>
            <div class="result-desc" id="result-desc">正在计算...</div>
            <div class="watermark hidden-watermark">—— 2025赛博成分查询器 ——</div>
        </div>

        <button class="btn share-btn" onclick="generateShareImage()">📸 赛博露出 (生成截图)</button>
        <button class="btn" onclick="restartTest()">不服，重测</button>
    </div>

    <!-- 4. 弹窗 -->
    <div id="image-modal" class="modal hidden" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3>长按保存图片发群里</h3>
            <div id="img-container"></div>
            <button class="btn close-btn" onclick="closeModal()">关闭</button>
        </div>
    </div>

        <!-- 新增：底部作者标识 -->
    <div class="footer-author">
        作者：ArisuOmochi & gemini3pro
    </div>
    
</div>

<script src="script.js"></script>
</body>
</html>
